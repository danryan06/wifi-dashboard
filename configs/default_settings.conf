# =============================================================================
# WI-FI CLIENT SIMULATION SETTINGS
# =============================================================================

# Wi-Fi good client settings (successful authentication)
WIFI_GOOD_INTERFACE=wlan0
WIFI_GOOD_HOSTNAME=CNXNMist-WiFiGood
